- defaults:
    link:
      if: '[ "$(uname -s)" = "Linux" ]'
- link:
    ~/.profile: .profile
    ~/.config/hypr: hypr
    ~/.config/waybar: waybar
    ~/.config/ashell: ashell
    ~/.config/wofi: wofi
    ~/.config/alacritty: alacritty
    ~/.config/nvim: nvim

- defaults:
    link:
      if: '[ -e /etc/NIXOS ]'
    shell:
      if: '[ -e /etc/NIXOS ]'
# - shell:
#   - sudo cp -r ./nixos /etc/nixos
- link:
    ./.git/hooks/pre-commit: nixos-pre-commit

# Windows
- defaults:
    link:
      if: 'ver'
- link:
    ~/AppData/local/nvim: nvim
